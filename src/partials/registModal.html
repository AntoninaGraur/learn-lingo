<div class="regist-backdrop" id="registrWindow" data-modal>
  <div class="regist-form-container">
    <button type="button" class="registr-close-btn" data-modal-close>
      <svg class="close-icon-modal" width="20" height="20">
        <use href="./images/svg/symbol-defs1.svg#icon-close-cross"></use>
      </svg>
    </button>
    <form class="registr-form">
      <h1 class="registr-titel">Registration</h1>
      <p class="registr-subtitel">
        Thank you for your interest in our platform! In order to register, we
        need some information. Please provide us with the following information
      </p>
      <input class="registr-input" type="text" id="nameInpt" placeholder="Name" minlength="6" />
      <input class="registr-input" type="email" id="emailInpt" placeholder="Email" required />
      <input class="registr-input" type="password" id="passInpt" placeholder="Password" minlength="8" required />
      <button class="registr-main-btn" type="submit" id="registrButton">Sign up</button>
    </form>
  </div>
</div>
