<div class="regist-backdrop">
  <div class="regist-form-container">
    <button type="button" class="registr-close-btn">
      <svg class="close-icon-modal" width="20" height="20">
        <use href="./images/svg/symbol-defs1.svg#icon-close-cross"></use>
      </svg>
    </button>
    <form class="registr-form">
      <input type="text" placeholder="Name" minlength="6" required />
      <input type="text" placeholder="Email" required />
      <input type="text" placeholder="Password" minlength="8" required />
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
